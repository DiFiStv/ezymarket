<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин сетов Dota 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .store {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }
        .item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }
        .item p {
            font-size: 18px;
            margin: 10px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Магазин сетов Dota 2</h1>
        <p>Зарабатывай монеты на моем стриме и получай сеты!</p>
    </div>

    <div class="store">
        <div class="item">
            <img src="ссылка_на_изображение_1.jpg" alt="Сет 1">
            <p>Цена: 50 монет</p>
        </div>
        <div class="item">
            <img src="ссылка_на_изображение_2.jpg" alt="Сет 2">
            <p>Цена: 100 монет</p>
        </div>
        <!-- Добавь больше элементов по аналогии -->
    </div>
</body>
</html>
